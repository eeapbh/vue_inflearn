<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">{{num}}</div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          num: 10,
        },
        computed: {
          doubleNum: function () {
            return this.num * 2;
          },
        },
        //computed가 튜닝이 더많이 되어잇고 watch를 쓰면 너저분해 질수잇으니 잘안쓰는게 좋다
        watch: {
          num: function (newValue) {
            this.fetchUserByNumber(newValue);
          },
        },
        methods: {
          fetchUserByNumber: function (num) {
            axios.get(num); // 같은 무거운동작을할때 쓰는게 좋음 watch
          },
        },
      });
    </script>
  </body>
</html>
